<!-- payment_statistics.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Payment Statistics</title>
    <!-- Include necessary CSS/JS for charts if using a charting library -->
</head>
<body>
    <h1>Payment Statistics</h1>
    <p>Paid: {{ paid_count }}</p>
    <p>In Progress: {{ progress_count }}</p>
    <p>Cancelled: {{ cancelled_count }}</p>

    <!-- Example using Chart.js -->
    <canvas id="paymentChart" width="400" height="400"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('paymentChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Paid', 'Progress', 'Cancelled'],
                datasets: [{
                    label: 'Payment Status',
                    data: [{{ paid_count }}, {{ progress_count }}, {{ cancelled_count }}],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 99, 132, 0.2)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 99, 132, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>

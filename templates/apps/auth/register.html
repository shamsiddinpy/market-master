{% extends 'apps/base.html' %}
{% load static %}
{% block main_content %}

    <div class="content_auth_form">
        <div class="content_auth_form_group">
            <div class="content_auth_form_group_input">
                <div class="card">
                    <form method="POST" action="{% url 'login_page' %}">
                        {% csrf_token %}
                        <div class="card-header bg-circle-shape bg-shape text-center p-2"><a
                                class="font-sans-serif fw-bolder fs-4 z-index-1 position-relative link-light light"
                                href="/">ModaGo</a></div>
                        <div class="card-body p-4">
                            <div class="row flex-between-center">
                                <div class="col-auto">
                                    <h3>Ro'yxatdan o'tish</h3>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="d-flex justify-content-between">
                                    <label class="form-label" for="split-login-email">
                                        Phone</label>

                                </div>
                                <input type="text" name="username" class="form-control"
                                       placeholder="Telfon raqamingizni kiriting">
                            </div>
                            <div class="mb-3">
                                <div class="d-flex justify-content-between">
                                    <label class="form-label" for="split-login-password">Kim bo'lib
                                        kirmoqchisiz..?</label>
                                </div>
                                <!-- User role selection -->
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="role" id="roleUser" value="user"
                                           checked>
                                    <label class="form-check-label" for="roleUser">
                                        Foydalanuvchi bo'lib kirish
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="role" id="roleSeller"
                                           value="seller">
                                    <label class="form-check-label" for="roleSeller">
                                        Sotuvchi bo'lib kirish
                                    </label>
                                </div>
                                <input class="form-control" name="password" id="split-login-password" type="password"
                                       placeholder="Parolingizni kiriting">
                                <br>
                                <input class="form-control" name="password" id="split-login-password" type="password"
                                       placeholder="Parolingizni kiriting">
                            </div>
                            <div class="row flex-between-center">
                                <div class="col-auto">
                                    <div class="form-check mb-0">
                                        <input class="form-check-input" autocomplete="on" type="checkbox"
                                               id="split-checkbox">
                                        <label class="form-check-label mb-0" for="split-checkbox">
                                            Men qoidalar bilan tanishdim</label>
                                    </div>
                                </div>

                                <div class="col-auto">
                                    <a class="fs--1" href="{% url 'login_bot' %}">
                                        Teligram bot orqali kirish
                                    </a>
                                </div>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">
                                    Kirish
                                </button>
                            </div>

                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>

{% endblock %}
